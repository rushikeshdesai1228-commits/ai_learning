<!DOCTYPE html>
<html>
<head>
  <title>AI App</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

<div class="hero">
  <h1 class="main-title">AI Smart Learning</h1>
<p class="subtitle">Learn any topic step-by-step with adaptive quizzes</p>
</div>

<div class="page-wrapper">
  
  <div id="manualControls">
  <div class="container">

<form id="myForm" action="/sub" method="post">
    <input type="text" name="title" id="title" placeholder="Enter prompt">
    <div id="levelSelector">
  <button type="button" onclick="setLevel('Beginner')">Beginner</button>
  <button type="button" onclick="setLevel('Intermediate')">Intermediate</button>
  <button type="button" onclick="setLevel('Advanced')">Advanced</button>
</div>

    <button type="submit" >Submit</button>
  </div>
  </form>
  </div>
    


  <p id="info"></p>
  <p id="explain"></p>
  <p id="output"></p>
  <div id="result"></div>

<div id="analyticsDashboard" class="analytics-dashboard">

  <h2>Learning Analytics</h2>

  <div class="dashboard-grid">

    <div class="chart-box">
      <canvas id="accuracyChart"></canvas>
    </div>

    <div class="chart-box">
      <canvas id="timeChart"></canvas>
    </div>

    <div class="chart-box full-width">
      <canvas id="subtopicChart"></canvas>
    </div>

  </div>

</div>

<div id="result"></div>
<div id="deepExplainSection"></div>
<div id="nextTopicsSection"></div>

 <button id="submit" onclick="showresult()" style="display: flex;"> SUBMIT</button>
</div>
  <script src="/javascript/script.js"></script>

</body>
</html>
